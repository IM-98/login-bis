<div class="container">
    <div class="img">

    </div>

    <div class="container__form">


        <!-- FORM COMPONENT -->
        <form action="" class="form">

            <!-- LOGO & TITLE FORM -->
            <img src="/assets/logo.png" alt="logo" class="form__logo">


            <h1>Nice to see you again</h1>

            <!-- INPUT COMPONENT -->
          
            <app-input labelname="Login" placeholder="Email or phone number" type="text"></app-input>
            <app-input labelname="Password" placeholder="Enter Password" type="password"></app-input>
            
            <!-- FORM SUBMISSION COMPONENT -->
            <div class="form__checkbox">
                <input type="checkbox" class="checkbox">
                <label for="checkbox" class="checkbox__subtitle">Remember me</label>
                <a  class="checkbox__link" routerLink="/password"> Forgot password ?</a>
            </div>

            <app-submitbtn value="signin" name="Sign in" (click)="goPlaces()"></app-submitbtn>

            <div class="form__breakline"></div>

            <app-submitbtn value="google" name="Or sign in on Google">
                <span></span>
            </app-submitbtn>

        </form>

         <!-- FORM SIGNUP REDIRECT COMPONENT -->

        <div class="signup">
            <p>Don't  have an account?</p>
            <a  class="checkbox__link small" routerLink="/signup"> Signup now</a>
        </div>

        <div class="credentials">
            <p>Â© Octom 2022</p>
        </div>
        
    </div>
</div>
